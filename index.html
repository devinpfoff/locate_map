<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="initial-scale=1,user-scalable=no,maximum-scale=1,width=device-width">
        <meta name="mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <link rel="stylesheet" href="css/leaflet.css">
        <link rel="stylesheet" href="css/qgis2web.css"><link rel="stylesheet" href="css/fontawesome-all.min.css">
        <link rel="stylesheet" href="css/MarkerCluster.css">
        <link rel="stylesheet" href="css/MarkerCluster.Default.css">
        <link rel="stylesheet" href="css/leaflet-search.css">
        <link rel="stylesheet" href="css/leaflet-control-geocoder.Geocoder.css">
        <link rel="stylesheet" href="css/leaflet-measure.css">
        <style>
            html, body, #map {
                width: 100%;
                height: 100%;
                padding: 0;
                margin: 0;
            }
        </style>
        <title></title>
    </head>
    <body>
        <div id="map">
        </div>
        <script src="js/qgis2web_expressions.js"></script>
        <script src="js/leaflet.js"></script>
        <script src="js/leaflet-svg-shape-markers.min.js"></script>
        <script src="js/leaflet.rotatedMarker.js"></script>
        <script src="js/leaflet.pattern.js"></script>
        <script src="js/leaflet-hash.js"></script>
        <script src="js/Autolinker.min.js"></script>
        <script src="js/rbush.min.js"></script>
        <script src="js/labelgun.min.js"></script>
        <script src="js/labels.js"></script>
        <script src="js/leaflet-control-geocoder.Geocoder.js"></script>
        <script src="js/leaflet-measure.js"></script>
        <script src="js/leaflet.markercluster.js"></script>
        <script src="js/leaflet-search.js"></script>
        <script src="data/MasterAddress_2.js"></script>
        <script src="data/MapPoints_4.js"></script>
        <script>
        var map = L.map('map', {
            zoomControl:true, maxZoom:18, minZoom:1
        }).setView([38.717, -87.670], 9);
        var hash = new L.Hash(map);
        map.attributionControl.addAttribution('<a href="https://github.com/tomchadwin/qgis2web" target="_blank">qgis2web</a>');
        
        var measureControl = new L.Control.Measure({
            position: 'topleft',
            primaryLengthUnit: 'feet',
            secondaryLengthUnit: 'miles',
            primaryAreaUnit: 'sqfeet',
            secondaryAreaUnit: 'sqmiles'
        });
        measureControl.addTo(map);
        document.getElementsByClassName('leaflet-control-measure-toggle')[0]
        .innerHTML = '';
        document.getElementsByClassName('leaflet-control-measure-toggle')[0]
        .className += ' fas fa-ruler';
        var bounds_group = new L.featureGroup([]);
        function setBounds() {
        }
        var overlay_GoogleSatelliteHybrid_0 = L.tileLayer('https://mt1.google.com/vt/lyrs=y&x={x}&y={y}&z={z}', {
            opacity: 1.0
        });
        overlay_GoogleSatelliteHybrid_0.addTo(map);
        map.addLayer(overlay_GoogleSatelliteHybrid_0);
        var overlay_GoogleRoads_1 = L.tileLayer('https://mt1.google.com/vt/lyrs=h&x={x}&y={y}&z={z}', {
            opacity: 1.0
        });
        overlay_GoogleRoads_1.addTo(map);
        map.addLayer(overlay_GoogleRoads_1);
        function pop_MasterAddress_2(feature, layer) {
            var popupContent = '<table>\
                    <tr>\
                        <td colspan="2" style="white-space: nowrap;"><b>Address: </b> ' + (feature.properties['a'] !== null ? Autolinker.link(String(feature.properties['a'])) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2"><b>City: </b> ' + (feature.properties['ci'] !== null ? Autolinker.link(String(feature.properties['ci'])) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2"><b>State: </b> ' + (feature.properties['s'] !== null ? Autolinker.link(String(feature.properties['s'])) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2"><b>Zip: </b> ' + (feature.properties['z'] !== null ? Autolinker.link(String(feature.properties['z'])) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2"><b>County: </b> ' + (feature.properties['c'] !== null ? Autolinker.link(String(feature.properties['c'])) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2"><b>Township: </b> ' + (feature.properties['t'] !== null ? Autolinker.link(String(feature.properties['t'])) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
        }

        function style_MasterAddress_2_0() {
            return {
                pane: 'pane_MasterAddress_2',
                radius: 8,
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1,
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(183,0,3,1.0)',
            }
        }
        map.createPane('pane_MasterAddress_2');
        map.getPane('pane_MasterAddress_2').style.zIndex = 402;
        map.getPane('pane_MasterAddress_2').style['mix-blend-mode'] = 'normal';
        var layer_MasterAddress_2 = new L.geoJson(json_MasterAddress_2, {
            attribution: '<a href=""></a>',
            pane: 'pane_MasterAddress_2',
            onEachFeature: pop_MasterAddress_2,
            pointToLayer: function (feature, latlng) {
                var context = {
                    feature: feature,
                    variables: {}
                };
                return L.circleMarker(latlng, style_MasterAddress_2_0(feature));
            },
        });
        var cluster_MasterAddress_2 = new L.MarkerClusterGroup({
            showCoverageOnHover: false,
            spiderfyDistanceMultiplier: 2,
            disableClusteringAtZoom: 16,
            chunkedLoading: true
        });
        cluster_MasterAddress_2.addLayer(layer_MasterAddress_2);

        bounds_group.addLayer(layer_MasterAddress_2);

        function pop_MapPoints_4(feature, layer) {
            var popupContent = '<table>\
                <tr>\
                    <td colspan="2"><b>Map Loc: </b> ' + (feature.properties['e'] !== null ? Autolinker.link(String(feature.properties['e'])) : '') + '</td>\
                </tr>\
                <tr>\
                    <td colspan="2"><b>Type: </b> ' + (feature.properties['m'] !== null ? Autolinker.link(String(feature.properties['m'])) : '') + '</td>\
                </tr>\
                <tr>\
                    <td colspan="2"><b>Assemblies: </b> ' + (feature.properties['a'] !== null ? Autolinker.link(String(feature.properties['a'])) : '') + '</td>\
                </tr>\
                <tr>\
                    <td colspan="2"><b>County: </b> ' + (feature.properties['c'] !== null ? Autolinker.link(String(feature.properties['c'])) : '') + '</td>\
                </tr>\
                <tr>\
                    <td colspan="2"><b>Township: </b> ' + (feature.properties['t'] !== null ? Autolinker.link(String(feature.properties['t'])) : '') + '</td>\
                </tr>\
            </table>'
            layer.bindPopup(popupContent, {maxHeight: 400});
        }

        function style_MapPoints_4_0() {
            return {
                pane: 'pane_MapPoints_4',
                radius: 6,
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1,
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(212,138,0,1.0)',
            }
        }
        map.createPane('pane_MapPoints_4');
        map.getPane('pane_MapPoints_4').style.zIndex = 404;
        map.getPane('pane_MapPoints_4').style['mix-blend-mode'] = 'normal';
        var layer_MapPoints_4 = new L.geoJson(json_MapPoints_4, {
            attribution: '<a href=""></a>',
            pane: 'pane_MapPoints_4',
            onEachFeature: pop_MapPoints_4,
            pointToLayer: function (feature, latlng) {
                var context = {
                    feature: feature,
                    variables: {}
                };
                return L.circleMarker(latlng, style_MapPoints_4_0(feature));
            },
        });
        var cluster_MapPoints_4 = new L.MarkerClusterGroup({
            showCoverageOnHover: false,
            spiderfyDistanceMultiplier: 2,
            disableClusteringAtZoom: 16,
            chunkedLoading: true
        });
        cluster_MapPoints_4.addLayer(layer_MapPoints_4);

        bounds_group.addLayer(layer_MapPoints_4);
        cluster_MapPoints_4.addTo(map);
        var osmGeocoder = new L.Control.Geocoder({
            collapsed: true,
            position: 'topleft',
            text: 'Search',
            title: 'Testing',
            geocoder: new L.Control.Geocoder.Bing('Ap9zKN8v6Q6w11AUCuW0z12u8vXu8gOtVE8RaqZTQMrlLibFv3-m5rYAWRhief8z')
        }).addTo(map);
        document.getElementsByClassName('leaflet-control-geocoder-icon')[0]
        .className += ' fa fa-search';
        document.getElementsByClassName('leaflet-control-geocoder-icon')[0]
        .title += 'Search for a place';
        L.control.layers({"Google Roads": overlay_GoogleRoads_1,"Google Satellite": overlay_GoogleSatelliteHybrid_0,},{'<img src="legend/MapPoints_4.png" /> Map Points': cluster_MapPoints_4,'<img src="legend/MasterAddress_2.png" /> Addresses': cluster_MasterAddress_2,}).addTo(map);
        setBounds();
        map.addControl(new L.Control.Search({
            layer: cluster_MapPoints_4,
            initial: false,
            zoom: 17,
            hideMarkerOnCollapse: true,
            propertyName: 'e'}));
        document.getElementsByClassName('search-button')[0].className +=
         ' fa fa-binoculars';
        </script>
    </body>
</html>
