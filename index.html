<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="initial-scale=1,user-scalable=no,maximum-scale=1,width=device-width"
    />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <link rel="stylesheet" href="css/leaflet.css" />
    <link rel="stylesheet" href="css/style.css" />
    <title></title>
  </head>

  <body>
    <div id="map"></div>
    <script src="js/leaflet.js"></script>
    <!-- <script src="js/leaflet.pattern.js"></script> -->
    <script src="js/leaflet-hash.js"></script>
    <!-- <script src="js/labels.js"></script> -->
    <script src="js/leaflet-control-geocoder.Geocoder.js"></script>
    <script src="js/leaflet-measure.js"></script>
    <script src="js/leaflet.markercluster.js"></script>
    <script src="js/leaflet-search.js"></script>
    <script src="data/address.js"></script>
    <script src="data/points.js"></script>
    <script>

      var map = L.map("map", {
        zoomControl: true,
        maxZoom: 20,
        minZoom: 1
      }).setView([38.717, -87.67], 9);
      var hash = new L.Hash(map);

      var measureControl = new L.Control.Measure({
        position: "topleft",
        primaryLengthUnit: "feet",
        secondaryLengthUnit: "miles",
        primaryAreaUnit: "sqfeet",
        secondaryAreaUnit: "sqmiles"
      });
      measureControl.addTo(map);
      document.getElementsByClassName(
        "leaflet-control-measure-toggle"
      )[0].innerHTML = "";
      document.getElementsByClassName(
        "leaflet-control-measure-toggle"
      )[0].className += " fas fa-ruler";
      var bounds_group = new L.featureGroup([]);
      L.tileLayer(
        "https://mt1.google.com/vt/lyrs=y&x={x}&y={y}&z={z}",
        {
          opacity: 1.0,
          maxZoom: 20,
          minZoom: 1
        }
      ).addTo(map);

      function pop_address(feature, layer) {
        var popupContent = `<table>
          <tr>\
            <td colspan="2" style="white-space: nowrap;"><b>Address: </b>
              ${feature.properties["a"]}
            </td>
          </tr>
          <tr>
            <td colspan="2"><b>City: </b>
              ${feature.properties["ci"]}
            </td>
          </tr>
          <tr>
            <td colspan="2"><b>State: </b>
              ${feature.properties["s"]}
            </td>
          </tr>
          <tr>
            <td colspan="2"><b>Zip: </b>
              ${feature.properties["z"]}
            </td>
          </tr>
          <tr>
            <td colspan="2"><b>County: </b>
              ${feature.properties["c"]}
            </td>
          </tr>
          <tr>
            <td colspan="2"><b>Township: </b>
              ${feature.properties["t"]}
            </td>
          </tr>
        </table>
      `;
        layer.bindPopup(popupContent, {
          maxHeight: 400
        });
      }

      function style_address() {
        return {
          pane: "pane_address",
          radius: 8,
          opacity: 1,
          color: "rgba(35,35,35,1.0)",
          dashArray: "",
          lineCap: "butt",
          lineJoin: "miter",
          weight: 1,
          fill: true,
          fillOpacity: 1,
          fillColor: "rgba(183,0,3,1.0)"
        };
      }
      map.createPane("pane_address");
      map.getPane("pane_address").style.zIndex = 402;
      map.getPane("pane_address").style["mix-blend-mode"] = "normal";
      var layer_address = new L.geoJson(json_address, {
        pane: "pane_address",
        onEachFeature: pop_address,
        pointToLayer: function(feature, latlng) {
          var context = {
            feature: feature,
            variables: {}
          };
          return L.circleMarker(latlng, style_address(feature));
        }
      });
      var cluster_address = new L.MarkerClusterGroup({
        showCoverageOnHover: false,
        spiderfyDistanceMultiplier: 2,
        disableClusteringAtZoom: 16,
        chunkedLoading: true
      });
      cluster_address.addLayer(layer_address);

      bounds_group.addLayer(layer_address);

      function pop_points(feature, layer) {
        var popupContent = `<table>
          <tr>\
            <td colspan="2" style="white-space: nowrap;"><b>Map Loc: </b>
              ${feature.properties["e"]}
            </td>
          </tr>
          <tr>
            <td colspan="2"><b>Type: </b>
              ${feature.properties["m"]}
            </td>
          </tr>
          <tr>
            <td colspan="2"><b>County: </b>
              ${feature.properties["c"]}
            </td>
           </tr>
           <tr>
            <td colspan="2"><b>Township: </b>
              ${feature.properties["t"]}
            </td>
          </tr>
        </table>
      `;
        layer.bindPopup(popupContent, {
          maxHeight: 400
        });
      }

      function style_points() {
        return {
          pane: "pane_points",
          radius:8,
          opacity: 1,
          color: "rgba(35,35,35,1.0)",
          dashArray: "",
          lineCap: "butt",
          lineJoin: "miter",
          weight: 2,
          fill: true,
          fillOpacity: 1,
          fillColor: "rgba(212,138,0,1.0)"
        };
      }
      map.createPane("pane_points");
      map.getPane("pane_points").style.zIndex = 404;
      map.getPane("pane_points").style["mix-blend-mode"] = "normal";
      var layer_points = new L.geoJson(json_points, {
        pane: "pane_points",
        onEachFeature: pop_points,
        pointToLayer: function(feature, latlng) {
          var context = {
            feature: feature,
            variables: {}
          };
          return L.circleMarker(latlng, style_points(feature));
        }
      });
      var cluster_points = new L.MarkerClusterGroup({
        showCoverageOnHover: false,
        spiderfyDistanceMultiplier: 2,
        disableClusteringAtZoom: 16,
        chunkedLoading: true
      });
      cluster_points.addLayer(layer_points);

      bounds_group.addLayer(layer_points);
      cluster_points.addTo(map);
      var osmGeocoder = new L.Control.Geocoder({
        collapsed: true,
        position: "topleft",
        text: "Search",
        title: "",
        geocoder: new L.Control.Geocoder.Bing(
          "AtwXbb1UnKtuRdYj94vy94irpjQQ7OD9zZRAryZNc6gCqZq7j825ySllhIOVkj0K"
        )
      }).addTo(map);
      document.getElementsByClassName(
        "leaflet-control-geocoder-icon"
      )[0].className += " fa fa-search";
      document.getElementsByClassName(
        "leaflet-control-geocoder-icon"
      )[0].title += "Search for a place";
      L.control
        .layers(
          {
          },
          {
            '<img src="legend/MapPoints_4.png" /> Map Points': cluster_points,
            '<img src="legend/MasterAddress_2.png" /> Addresses': cluster_address
          }
        )
        .addTo(map);
      map.addControl(
        new L.Control.Search({
          layer: cluster_points,
          initial: false,
          zoom: 17,
          hideMarkerOnCollapse: true,
          propertyName: "e"
        })
      );
      document.getElementsByClassName("search-button")[0].className +=
        " fa fa-binoculars";
    </script>
  </body>
</html>
